{% extends 'base.html' %} {% load static %} {% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Khôi phục mật khẩu</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'reset_password' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="New password" name="password">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Confirm new password" name="confirm_password">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block"> Khôi phục </button>
                </div>
            </form>
        </div>
    </div>
    <br><br>
</section>
