{% extends 'base.html' %} {% load static %} {% block content %}

<section class="section-conten padding-y" style="min-height:84vh">
    <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
        <div class="card-body">
            <h4 class="card-title mb-4">Đăng nhập</h4>
            {% include "includes/alerts.html" %}
            <form action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <input type="email" class="form-control" placeholder="Địa chỉ Email " name="email" value="{{ email }}">
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="Mật khẩu" name="password" value="{{ password }}">
                </div>
                <div class="form-group">
                    <a href="{% url 'forgotPassword' %}" class="float-right">Quên mật khẩu?</a>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-info btn-block"> Đăng nhập </button>
                </div>
            </form>
        </div>
    </div>
    <p class="text-center mt-4">Bạn chưa có tài khoản? <a href="{% url 'register' %}">Đăng ký</a></p>
    <br><br>
</section>

{% endblock %}
